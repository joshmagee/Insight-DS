        <h1 class="cover-heading">WineFlask</h1>
        <p class="lead">WineFlask is a tool to help you explore the typical characteristics of wine by region and varietal. It will also predict the wine quality (score). It does this by analyzing reviews of >30,000 California wines.</p>
		
		<div class="container">
		  <div class="row">
			<form action="/output" method="GET">
		    	<div class="col-sm">

								<textarea style="width:100px;height:25px;" 
									id="input_price" name="input_price" 
									type=number step=0.01 min=0 value="25.0">
									</textarea>
								<br>
								<select id="input_region" name="input_region">
									<option value="north coast"> north coast			</option>
									<option value="central coast"> central coast		</option>
									<option value="sierra foothills"> sierra foothills	</option>
									<option value="inland valleys"> inland valleys		</option>
									<option value="south cali"> so cal					</option>
									<option value="far north"> far north				</option>
									<option value="generic"> generic					</option>
								</select>
								<br>
								<select id="input_varietal" name="input_varietal">
									<option value="cabernet sauvignon"> cabernet sauvignon </option>
									<option value="pinot noir"> pinot noir				</option>
									<option value="syrah"> syrah						</option>
									<option value="zinfandel"> zinfandel				</option>
									<option value="merlot"> merlot						</option>

		    	</div>
